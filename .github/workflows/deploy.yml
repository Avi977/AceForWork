name: Deploy to Hostinger (FTP, static site in subfolder)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./new-website/portfolio/      # <-- your site folder (must end with /)
          server-dir: ${{ secrets.HOSTINGER_REMOTE_DIR }}/
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
