name: Deploy to Hostinger (FTP, static site)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.HOSTINGER_SERVER }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          local-dir: ./            # <-- needs trailing slash
          server-dir: ${{ secrets.HOSTINGER_REMOTE_DIR }}/  # trailing slash recommended
          # optional: ignore stuff you don't want uploaded
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.DS_Store
          # optional: do a clean overwrite each deploy
          # dangerous-clean-slate: true
